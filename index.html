<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>not-to-do-list (time management)</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- top title -->
        <div class="row">
          <div class="col text-center mt-5">
            <h1>Not To Do List</h1>
          </div>
        </div>

        <!-- form area -->
        <form action="javascript:void(0)" onsubmit="handleOnSubmit(this)">
          <div class="row mt-3 g-2">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Task Name"
                required
                name="task"
                aria-label="First name"
              />
            </div>
            <div class="col-md-3">
              <input
                type="number"
                class="form-control"
                placeholder="hours"
                min="1"
                required
                name="hr"
                aria-label="Last name"
              />
            </div>
            <div class="col-md-3 d-grid gap-2">
              <button class="btn btn-primary">
                <i class="fa-solid fa-plus"></i>
                Add New Task
              </button>
            </div>
          </div>
        </form>

        <!-- list area -->
        <div class="row mt-5 g-2">
            <div class="col-md">
                <h2 class="text-center">Enty List</h2>
                <hr />

                <!-- table 1 -->
                <table class="table table-striped table-hover">
                <!-- <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                        </thead> -->
                    <tbody id="task-list">
                        
                    </tbody>
                </table>
            </div>

            <!-- bad table -->
            <div class="col-md">
                <h2 class="text-center">Bad List</h2>
                <hr />
                <table class="table table-striped table-hover">
                <tbody id="bad-task">
                </tbody>
                </table>
                <div class="text-end">
                You could have saved = <span id="totalBadHr">0</span> hrs
                </div>
            </div>
        </div>

        <!-- total hour area -->
        <fw-bold>
          <div class="col">
            The total hours allocated = <span id="totalHrs"> 0 </span>Hrs
          </div>
        </fw-bold>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
